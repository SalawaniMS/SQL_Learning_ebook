<!DOCTYPE html>
<html lang="en">
<head>

    <title>SQL Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard-body">
    <h1>SQL Dashboard</h1>
    <p>This is your dashboard where you can see SQL tables and queries.</p>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Query Example</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Students</td>
            <td>SELECT * FROM students;</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Courses</td>
            <td>SELECT * FROM courses;</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Enrollments</td>
            <td>SELECT * FROM enrollments;</td>
        </tr>
    </table>
